<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizzas</title>
</head>
<body>
{% extends "pizzas/base.html" %}
{% block content %}
<ul>
    {% for pizza in pizzas %}
    <li>
        <a href="{% url 'pizza' pizza.id %}">{{ pizza }}</a>
    </li>
    {% empty %}
    <li>No pizzas have been added yet.</li>
    {% endfor %}
</ul>
{% endblock content %}
</body>
</html>
